name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: |
          echo "ğŸ¨ Running code style check..."
          bun lint

  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: |
          echo "ğŸ§ª Running test suite..."
          bun test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building yafa-pwa image..."
          docker build -t yafa-pwa-image .

      - name: Setup Docker network
        run: |
          echo "ğŸ”§ Setting up Docker network..."
          docker network ls | grep yafa-net || docker network create --subnet=172.37.0.0/24 yafa-net

      - name: Deploy Docker container
        run: |
          echo "ğŸš€ Deploying yafa-pwa image to production..."
          docker stop yafa-pwa || true
          docker rm yafa-pwa || true
          docker run -d --net yafa-net --ip 172.37.0.26 --name yafa-pwa yafa-pwa-image
          echo "âœ… Production deployment complete!"
